{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row" style="padding:20px;">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="200" height="250">
        </div>
        <div class="col-md-6">
            <h2>{{movie.name}}</h2>
            <h6>Description: {{movie.desc}}</h6>
            <h6>Release Date: {{movie.year}}</h6>
            <a class="btn btn-warning" href="{% url 'movieprojectapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieprojectapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
