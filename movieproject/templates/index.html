{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
            <div clsas="col-md-3" style="padding:20px;">
                <div class="card" style="width: 15rem;">
                    <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="50px" height="250px">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <a href="{% url 'movieprojectapp:details' i.id %}" class="btn btn-info">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
